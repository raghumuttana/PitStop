<div class="row registry-toprow">
<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
        <div class="form-row">
            <label>Refine By</label>
            <div class="table-responsive ">
                <tr>
                    <td>
                        <a id="allFilters" href="#">[clear filters]</a>
                    </td>                   
                </tr>
                <tr>
                    <td>                  
                        <h6><a href="#basicTools" data-toggle="collapse">Operating System</a></h6>
                        <div id="basicTools" class="collapse">
                            <input class="form-control" id="myInput" type="text" placeholder="Search..">
                            <div class="form-check" *ngFor="let basicTool of basicToolsList">                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        {{basicTool.basicToolName}}
                                    </label>
                                </div>                 
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h6><a href="#durations" data-toggle="collapse">Duration</a></h6>
                        <div id="durations" class="collapse">
                            <input class="form-control" id="myInput" type="text" placeholder="Search..">
                            <div class="form-check" *ngFor="let duration of durationsList">                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        {{duration.durationText}}
                                    </label>
                                </div>                 
                            </div>
                        </div>
                        </td>
                </tr>
                <tr>
                    <td> 
                        <h6><a href="#environments" data-toggle="collapse">Environment</a></h6>                        
                        <div id="environments" class="collapse">
                            <input class="form-control" id="myInput" type="text" placeholder="Search..">
                            <div class="form-check" *ngFor="let environment of environmentsList">                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        {{environment.environmentValue}}
                                    </label>
                                </div>                 
                            </div>
                        </div>
                        </td>
                </tr>
                <tr>
                    <td>
                        <h6><a href="#datacenters" data-toggle="collapse">Data Center</a></h6>
                        <div id="datacenters" class="collapse">
                            <input class="form-control" id="myInput" type="text" placeholder="Search..">
                            <div class="form-check" *ngFor="let dataCenter of dataCentersList">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        {{dataCenter.datacenterValue}}
                                    </label>
                                </div>                 
                            </div>
                        </div>                
                    </td>
                </tr>
                <tr>
                    <td>
                        <h6><a href="#regions" data-toggle="collapse">Region</a></h6>                        
                        <div id="regions" class="collapse">
                            <input class="form-control" id="myInput" type="text" placeholder="Search..">
                            <div class="form-check" *ngFor="let dataCenter of dataCentersList">                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        {{dataCenter.datacenterValue}}
                                    </label>
                                </div>                 
                            </div>
                        </div>
                        </td>
                </tr>
                <tr>
                    <td>
                        <h6><a href="#statuses" data-toggle="collapse">Status</a></h6>                                                        
                        <div id="statuses" class="collapse">
                            <input class="form-control" id="myInput" type="text" placeholder="Search..">                        
                            <div class="form-check" *ngFor="let status of statusList">                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        {{status.statusValue}}
                                    </label>
                                </div>                 
                            </div>
                        </div>       
                    </td>
                </tr>
            </div>
        </div>
</div>
<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
    <div class="table-responsive table-bordered">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Environment</th>
                        <th>Total Requests</th>
                        <th>Completed</th>
                        <th>Failed</th>
                        <th>In-progress</th>                            
                    </tr>
                </thead>
                <tbody>
    
                    <tr>
                        <td><span class="badge badge-success">PROD</span></td>                               
                        <td><span>10</span></td>
                        <td><span>10</span></td>                            
                        <td><span>0</span></td>
                        <td><span>0</span></td>
                    </tr>
                    <tr>
                        
                            <td><span class="badge badge-warning">SIT</span></td>                               
                            <td><span>10</span></td>
                            <td><span>9</span></td>                            
                            <td><span>1</span></td>
                            <td><span>0</span></td>                              
                    </tr>
                    <tr>
                            
                            <td><span class="badge badge-danger">iDEV</span></td>                               
                            <td><span>10</span></td>
                            <td><span>0</span></td>                            
                            <td><span>10</span></td>
                            <td><span>0</span></td>              
                    </tr>
                    <tr>
                            
                        <td><span class="badge badge-success">UAT</span></td>                               
                        <td><span>10</span></td>
                        <td><span>10</span></td>                            
                        <td><span>0</span></td>
                        <td><span>0</span></td>                          
                    </tr>                   
                    
                </tbody>
            </table>
    </div>
    <div>
            <ul class="progress-tracker progress-tracker--center">
                    <li class="progress-step is-complete">
                      <span class="progress-marker"></span>
                      <span class="progress-text">
                            13
                                  <h4 class="progress-title">Step 2</h4>
                            14
                                  Summary text explaining this step to the user
                            15
                        </span>
                            
                    </li>
                    <li class="progress-step is-complete">
                      <span class="progress-marker"></span>
                    </li>
                    <li class="progress-step is-active">
                      <span class="progress-marker"></span>
                    </li>
                    <li class="progress-step">
                      <span class="progress-marker"></span>
                    </li>
                    <li class="progress-step">
                      <span class="progress-marker"></span>
                    </li>
                  </ul>
    </div>
    
    
</div>    
</div>
