<form class="m-5">
        <div class="form-group row">
            <label for="blockSizeList" class="col-sm-2 col-form-label">ENV</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="env" placeholder="DEV">
            </div>
        </div>
        <div class="form-group row">
            <label for="driveLetterList" class="col-sm-2 col-form-label">ENV_NP</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="envnp" placeholder="R/U (Restricted or Unrestricted)">
            </div>
        </div>
        <div class="form-group row">
            <label for="blockSizeList" class="col-sm-2 col-form-label">Install Version</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="installVersion" placeholder="4">
            </div>
        </div>
        <div class="form-group row">
            <label for="driveLetterList" class="col-sm-2 col-form-label">Instance</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="instance" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="blockSizeList" class="col-sm-2 col-form-label">LOB</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="lob" placeholder="IM">
            </div>
        </div>
        <div class="form-group row">
            <label for="driveLetterList" class="col-sm-2 col-form-label">Port</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="envnp" placeholder="16001">
            </div>
        </div>
        <div class="form-group row">
            <label for="blockSizeList" class="col-sm-2 col-form-label">SQL</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="sql" placeholder="Y">
            </div>
        </div>
        <div class="form-group row">
            <label for="driveLetterList" class="col-sm-2 col-form-label">SQLSSRS</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="sqlssrs" placeholder="N">
            </div>
        </div>
        <div class="form-group row">
            <label for="blockSizeList" class="col-sm-2 col-form-label">SSRS</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="ssrs" placeholder="Y">
            </div>
        </div>
        <div class="form-group row">
            <label for="driveLetterList" class="col-sm-2 col-form-label">cluSQL</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="cluSQL" placeholder="N">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add To Payload</button>
            </div>
        </div>
</form>
